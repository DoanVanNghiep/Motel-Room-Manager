<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style-register.css}">
    <title>Register</title>
</head>
<body>
<div class="container">
    <form class="form" method="post" th:action="@{/register-account}">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <p style="color: red" th:text="${errors}"></p>
        <label>
            <input class="input" type="text" name="fullName" placeholder="" required="">
            <span>Fullname</span>
        </label>
        <label>
            <input class="input" type="email" name="email" placeholder="" required="">
            <span>Email</span>
        </label>
        <label>
            <input class="input" type="text" name="phone" placeholder="" required="">
            <span>Phone</span>
        </label>
        <label>
            <input class="input" type="text" name="address" placeholder="" required="">
            <span>Address</span>
        </label>
        <label>
            <input class="input" type="text" name="username" placeholder="" required="">
            <span>UseName</span>
        </label>
        <label>
            <input class="input" type="password" name="password" placeholder="" required="">
            <span>Password</span>
        </label>
        <label>
            <input class="input" type="password" name="confirmPassword" placeholder="" required="">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an account? <a th:href="@{/login}">Signin</a></p>
    </form>
</div>
</body>
</html>
