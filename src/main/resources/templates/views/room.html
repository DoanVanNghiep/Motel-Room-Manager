<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/index}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4" th:each="rooms:${rooms}">
        <a class="all-product">
          <div class="product">
            <img th:src="${rooms.image}" class="product-img" alt="Sample Image">
            <div class="product-body">
              <h5 class="card-title">
                <a class="product-name" >
                  <span th:text="${rooms.kindOfRoom}"></span>
                </a>
              </h5>
              <p class="product-price" >Giá:<span style="font-weight: bold;margin: 0 auto;" th:text="${}"></span><del class="product-old-price"><span th:text="${rooms.price}"></span></del></p>
              <h6>Số lượng còn lại:
                <span th:text="${rooms.kindOfRoom}"></span>
              </h6>
              <h6>
                Trạng thái:
                <span th:switch="${rooms.kindOfRoom}">
<!--                                    <span th:case="'1'" style="color: green">Còn bán</span>-->
<!--                                    <span th:case="'0'" style="color:red;">Không còn sản phẩm</span>-->
                                </span>
              </h6>
              <div class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
              <div class="space-ten"></div>
              <div class="btn-ground text-center">
                <button type="button" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Add To Cart</button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
